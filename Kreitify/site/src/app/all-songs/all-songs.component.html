<app-navbar></app-navbar>

<div class="custom-container">

    <div class="container ">
        <h2 class="text-center title">Todas las Canciones</h2>
        <div class="row">
            <div class="col-md-4" *ngFor="let song of songs">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">
                            <strong>Artista:</strong> {{ song.artist }}<br>
                            <strong>Estilo:</strong> {{ song.genre }}<br>
                            <strong>Publicada:</strong> {{ song.publicationDate }}<br>
                            <strong>Reproducciones:</strong> {{ song.playCount }}
                        </p>
                        <a [routerLink]="['/song-detail', song.id]" class="btn custom-btn">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<app-footer></app-footer>
