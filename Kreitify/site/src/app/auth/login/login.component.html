<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/assets/img/logoweb.jpg" class="img-fluid custom-img" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onLogin()">
            <!-- User input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Usuario</label>
              <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Introduce tu nombre de usuario" [(ngModel)]="username" name="username"/>
              
            </div>
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Contraseña</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Introduce tu contraseña" [(ngModel)]="password" name="password"/>
              
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn custom-btn" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿No te has dado de alta? <a href="/register" class="link-danger">Regístrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
    
  </section>
